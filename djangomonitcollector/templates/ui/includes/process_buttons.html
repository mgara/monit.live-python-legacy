<div  id="process_buttons" class="col-md-12 column">
<div class="alert alert-warning"> Please make sure you are not drunk and it's not friday afternoon. </div>
<div class="col-md-3 column">
<form method="POST" action="{% url 'monitcollector.views.process_action' server.id %}">
  {% csrf_token %}
  <input type="hidden" value="start" name="action">
  <input type="hidden" value="{{process.name}}" name="process">
  <button type="submit" class="btn btn-primary btn-lg"> Start service </button>
</form>
</div>
<div class="col-md-3 column">
<form method="POST" action="{% url 'monitcollector.views.process_action' server.id %}">
  {% csrf_token %}
  <input type="hidden" value="stop" name="action">
  <input type="hidden" value="{{process.name}}" name="process">
  <button type="submit" class="btn btn-primary btn-lg"> Stop service </button>
</form>
</div>
<div class="col-md-3 column">
<form method="POST" action="{% url 'monitcollector.views.process_action' server.id %}">
  {% csrf_token %}
  <input type="hidden" value="restart" name="action">
  <input type="hidden" value="{{process.name}}" name="process">
  <button type="submit" class="btn btn-primary btn-lg"> Restart service </button>
</form>
</div>
<div class="col-md-3 column">
<form method="POST" action="{% url 'monitcollector.views.process_action' server.id %}">
  {% csrf_token %}
  <input type="hidden" value="{% if process.monitor == 0 %}monitor{% else %}unmonitor{% endif %}" name="action">
  <input type="hidden" value="{{process.name}}" name="process">
  <button type="submit" class="btn btn-primary btn-lg"> {% if process.monitor == 0 %}Enable monitoring{% else %}Disable monitoring{% endif %} </button>
</form>
</div>
</div>
